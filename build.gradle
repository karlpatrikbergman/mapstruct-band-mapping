buildscript {
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.6"
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'net.ltgt.apt' version '0.6'
}

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {

//    compile('org.projectlombok:lombok-maven:1.16.8.0')

//    compile('org.mapstruct:mapstruct-processor:1.1.0.Beta1')
//    apt('org.mapstruct:mapstruct-jdk8:1.1.0.Beta1')

    compile('org.mapstruct:mapstruct-jdk8:1.0.0.Final')
    apt('org.mapstruct:mapstruct-processor:1.0.0.Final')

    testCompile('junit:junit:4.12')
}
